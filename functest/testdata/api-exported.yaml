openapi: 3.0.0
info:
  version: 0.1.0
  title: Insolar API
  contact:
    name: Insolar dev team
    url: 'https://insolar.io/team.html'
    email: dev-support@insolar.io
  description: >
    This is a documentation of [Insolar](https://github.com/insolar/insolar) RPC
    API.


    # Introduction


    Since OpenAPI does not allow the normal description of RPC, we agree on
    crutches.


    # Usage


    To perform smart contract method call, you should 

    * get root member (info Get)

    * get seed 

    * create public / private key pair (ECDSA)

    * create you member record by register your public key (see
    /call#method=createMember)

    * use /call endpoint to call any smart contract method you allowed to


    # Encryption


    here we describe the encryption format for signing requests
