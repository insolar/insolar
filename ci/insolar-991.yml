groups:
- name: master
  jobs:
    - insolard
    - builder

resource_types:
- name: kubernetes
  type: docker-image
  source:
    repository: zlabjp/kubernetes-resource
    tag: "1.11"

resources:
- name: master
  type: git
  source:
    uri: https://github.com/insolar/insolar.git
    branch: INS-991-real-pulsar-update-conf

- name: insolard
  type: docker-image
  source:
    repository: registry.ins.world/insolard
    username: ((meta.registry.username))
    password: ((meta.registry.password))

- name: builder
  type: docker-image
  source:
    repository: registry.ins.world/builder
    username: ((meta.registry.username))
    password: ((meta.registry.password))

- name: adm
  type: git
  source:
    uri: git@github.com:insolar/adm.git
    branch: master
    private_key: ((meta.github.adm_key))

- name: deploy
  type: kubernetes
  source:
    kubeconfig: ((meta.kubernetes.dev-config))

jobs:
- name: insolard
  public: true
  plan:
  - get: master
    trigger: true
  - get: adm
    trigger: false
  - get: builder
    params: 
      save: true
  - put: insolard
    params:
      build: master
      target: insolard
      load_base: builder
      tag_file: master/.git/short_ref
      tag_as_latest: false
    get_params:
      skip_download: true
  - task: set-tag
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: alpine}
      inputs:
        - name: master
        - name: adm
      outputs:
        - name: deploy
      run:
        path: sh
        args:
          - -exc
          - |
            cp master/.git/short_ref deploy/tag
            cat adm/manifests/dev/bootstrap-temporary.yaml > deploy/all.yaml
            echo  >> deploy/all.yaml
            echo "---" >> deploy/all.yaml
            echo  >> deploy/all.yaml
            cat adm/manifests/dev/pulsar.yaml >> deploy/all.yaml
            sed -i "s/registry.ins.world\/insolard/registry.ins.world\/insolard:$(cat deploy/tag)/g" deploy/all.yaml
            cat deploy/all.yaml
  - put: deploy
    params:
      namespace: dev-991
      wait_until_ready: 240
      kubectl: apply -f deploy/all.yaml

- name: builder
  public: true
  plan:
  - get: master
    trigger: false
  - put: builder
    params:
      build: master
      dockerfile: master/docker/Dockerfile.builder
    get_params:
      skip_download: true
